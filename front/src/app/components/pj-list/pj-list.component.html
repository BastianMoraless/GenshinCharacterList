<div class="container">
    <div class="d-flex">
        <a [routerLink]="['/personaje/',personaje.id]" *ngFor="let personaje of personajes">
            <div class="card m-3" style="width: 13rem;" >
                <img [src]="'http://localhost:3000/uploads/' + personaje.imagenUrl" class="card-img-top" alt="...">
                <div class="card-body bg-primary">
                  <p class="card-text text-center">{{personaje.nombre}}</p>
                </div>
            </div>
        </a>
    </div>
</div>
